<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adaptive Video Player with PiP, Quality Selector, and Auto Quality</title>
<style>
  video {
    width: 100%;
    height: auto;
  }
  #pipButton, #qualitySelector {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 10px 20px;
  }
  #qualitySelector {
    right: 100px;
  }
</style>
</head>
<body>

<video id="videoPlayer" controls>
  <!-- Video sources will be dynamically loaded based on selection -->
</video>
<button id="pipButton">PiP</button>
<select id="qualitySelector">
  <option value="240p">240p</option>
  <option value="360p">360p</option>
  <option value="480p">480p</option>
  <option value="720p">720p</option>
  <option value="1080p">1080p</option>
  <option value="4k">4K</option>
</select>

<script src="divytech.js">
 
</script>

</body>
</html>
